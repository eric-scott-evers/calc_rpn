<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

$(document).ready(function(){

  $("#1").click(function(){

    $("#s1").text($("#s1").text()+"1");

  });

$(document).ready(function(){

$(document).ready(function(){

$(document).ready(function(){

  $("#-").click(function(){

  });

});

$(document).ready(function(){

  $("#star").click(function(){

    $("#output").text($("#output").text()+"*");

  });

});

$(document).ready(function(){

  $("#clear").click(function(){

    $("#s1").text("");

  });

});

// ------------- push --------------
 
$(document).ready(function(){

  $("#push").click(function(){

    $("#s3").text($("#s2").text());

    $("#s2").text($("#s1").text());

    $("#s1").text("");

  });

});

// ---------- times: * ---------- 

$(document).ready(function(){

  $("#times").click(function(){

    // op = $("#output").text().substring(2,3);

      $("#s1").text(

        parseInt($("#s1").text() ) *

        parseInt($("#s2").text() )

      );

      $("#s2").text($("#s3").text());

      $("#s3").text("0");

  });

});

// ---------- plus: + ---------- 

$(document).ready(function(){

  $("#plus").click(function(){

    // op = $("#output").text().substring(2,3);

      $("#s1").text(

        parseInt($("#s1").text() ) +

        parseInt($("#s2").text() )

      );

      $("#s2").text($("#s3").text());

      $("#s3").text("0");

  });

});

$(document).ready(function(){

  $("#minus").click(function(){

      $("#s1").text(

        parseInt($("#s1").text() ) -

        parseInt($("#s2").text() )

      );

      $("#s2").text($("#s3").text());

      $("#s3").text("0");

  });

});
 
</script>
